    <script>
        let content_container = document.getElementById('content-container')
        let content_category_title = document.getElementById('content-category-title')
        let content_category_description = document.getElementById('content-category-description')

        function clearOldContents() {
            content_container.innerHTML = ''
        }

        function addNewContent(id, image_url, name) {
            content_container.innerHTML += `
                        <div class="content-item" id=${id}>
                            <div class="content-item-image-container">
                                <img src="${image_url}">
                            </div>
                            <span class="content-item-title">${name}</span>
                            <span class="content-item-reserve-btn">reserve</span>
                        </div>
                    `
        }

        function setNewCategoryInfo(name, description) {
            content_category_title.innerHTML = name
            content_category_description.innerHTML = description
        }

        function activateReserveBtns() {
            let all_reserve_btns = document.getElementsByClassName('content-item-reserve-btn')
            for (reserve_btn of all_reserve_btns) {
                reserve_btn.addEventListener('click', function (e) {
                    if (this.innerHTML == 'reserve') {
                        this.style.backgroundColor = 'red'
                        this.innerHTML = 'cancel'
                    }
                    else {
                        this.style.backgroundColor = 'gray'
                        this.innerHTML = 'reserve'
                    }
                })
            }
        }



        function clickedOnCategory(category_element) {
            let category_id = category_element.id

            clearOldContents()

            setNewCategoryInfo(
                categories_information[category_id].name,
                categories_information[category_id].description
            )

            
            let all_items_object = categories_database[category_id]

            for (item of Object.values(all_items_object)) {
                addNewContent(item.id, item.image_url, item.name)
            }

            activateReserveBtns()
        }
    </script>






    
    <script>
        clickedOnCategory(
            document.getElementById('novel')
        )
    </script>






    
    <script>
        let all_categories = document.getElementsByClassName('category-item')

      
        for (category of all_categories) {
            
            category.addEventListener('click', function () {
                clickedOnCategory(this)
            })
        }
    </script>
