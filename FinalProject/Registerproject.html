    <main>
        <div>
            <!-- Registration Form -->
            <h1>Register Now</h1>
            <h3>You must be at least 12 years old to register.</h3>
            <form name="register" id="register" class="form-submission" method="#" action="#">
                <label for="fName" class="form-submission-label">First Name<span style="color: red;"> *</span></label>
                <input type="text" name="fName" id="fName" class="form-submission-input" required="required" placeholder="">
                <label for="lName" class="form-submission-label">Last Name<span style="color: red;"> *</span></label>
                <input type="text" name="lName" id="lName" class="form-submission-input" required="required" placeholder="">
                <label for="email" class="form-submission-label">E-mail<span style="color: red;"> *</span></label>
                <input type="text" name="email" id="email" class="form-submission-input" required="required" placeholder="project@vaniercollege.com">
                <label for="DOB" class="form-submission-label">Date of Birth<span style="color: red;"> *</span></label>
                <input type="date" name="DOB" id="DOB" class="form-submission-input" required="required">
                <label for="phone" class="form-submission-label">Phone</label>
                <input type="tel" name="phone" id="phone" class="form-submission-input" placeholder="5145555555">
                <label for="address" class="form-submission-label">Address</label>
                <input type="text" name="Address" id="address" class="form-submission-input" >
                <label for="membership" class="form-submission-label">Membership<span style="color: red;">*</span></label>
                <select name="membership" id="membership" required="required">
                    <option value="regular" selected="selected">Regular</option>
                    <option value="student">Student</option>
                    <option value="senior">Senior</option>
                    <option value="premium">Premium</option>
                </select>
                <input type="submit" value="Register" class="form-submission-input">
                <p id="output_message"></p>
            </form><br><br>
        </div>
